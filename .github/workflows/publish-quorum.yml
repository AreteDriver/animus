name: Publish Quorum (convergentAI)

on:
  push:
    tags: ["quorum-v*"]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e "packages/quorum/[dev]"

      - name: Run tests
        run: PYTHONPATH=packages/quorum/python pytest packages/quorum/tests/ -q --no-header --tb=short

      - name: Build package
        run: |
          pip install build
          python -m build packages/quorum/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/quorum/dist/

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: packages/quorum/dist/*
