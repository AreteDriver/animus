name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  pip-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: [core, forge, quorum, bootstrap]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install -e "packages/${{ matrix.package }}/" pip-audit
      - name: Run pip-audit
        run: pip-audit
