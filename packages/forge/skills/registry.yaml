# ═══════════════════════════════════════════════════════════════════════════
# CONSENSUS LEVEL REFERENCE
# ═══════════════════════════════════════════════════════════════════════════

consensus_levels:
  any:
    description: "Any single Zorya can approve"
    use_case: "Low-risk, read-only operations"
    
  majority:
    description: "2 of 3 Zorya must agree"
    use_case: "Medium-risk operations with recoverable consequences"
    
  unanimous:
    description: "All 3 Zorya must agree"
    use_case: "High-risk operations, especially irreversible ones"
    
  unanimous_plus_user:
    description: "Unanimous + explicit user confirmation"
    use_case: "Critical operations like sending email, deleting data"
